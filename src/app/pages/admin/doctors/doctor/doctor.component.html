<div class="row">
    <div class="col-lg-12">
        <div class="card ">
            <div class="card-header bg-info">
                <h4 class="m-b-0 text-white">Doctor</h4>
            </div>
            <div class="card-body">
                <form [formGroup]="doctorForm" (ngSubmit)="saveDoctor()" class="form-horizontal">
                    <div class="form-body">
                        <h3 class="box-title">Person Info</h3>
                        <hr class="m-t-0 m-b-40">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Name</label>
                                    <div class="col-md-9">
                                        <input type="text" formControlName="name" class="form-control" placeholder="Doctor's name">
                                    
                                     </div>
                                </div>
                            </div>
                            <div class="col-md-6" 
                            *ngIf="selectedDoctor"
                            >
                                
                                <div class="card">
                                    <div class="card-body">
                                        <!-- <h4 class="card-title">Avatar</h4>
                                        <h6 class="card-subtitle">Profile picture</h6> -->
                                        <div class="text-center">
                                            <img [src]="selectedDoctor.img | image: 'doctors'" alt="" class='img-avatar'
                                                
                                            >
                                           
                                        </div>
                                        
                                        <!-- <input type="file"
                                        (change)="changeImg($any($event.target).files[0])"
                                        > -->
                                        <br>
                                        <br>
                                        <!-- <button type="button" (click)="updateProfilePicture()" [disabled]="!profilePicture" class="btn btn-success waves-eect waves-light m-r-10">
                                            <i class="fa fa-save"></i>
                                            Change profile picture
                                        </button> -->
                                    </div>
                                </div>
                          
                            </div>
                     
                        </div>
           
                      
                        <h3 class="box-title">Hospital</h3>
                        <hr class="m-t-0 m-b-40">
                        <!--/row-->
                        <div class="row">
                            <div class="col-md-6">
                                <div class="form-group row">
                                    <label class="control-label text-right col-md-3">Name</label>
                                    <div class="col-md-9">
                                        <select formControlName="hospital" class="form-control custom-select">
                                            <option value="">Select hospital</option>
                                            <option
                                            *ngFor="let hospital of hospitals"
                                            [value]="hospital._id"

                                            >
                                            {{hospital.name}}
                                        </option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6" *ngIf="selectedHospital">
                                <div class="card">
                                    <div class="card-body">
                                        <div class="text-center">
                                            <img   [src]="selectedHospital.img | image: 'hospitals'" alt="selectedHospital.name" class='img-avatar'>
                                         </div>
                                        
                                        <!-- <input type="file"
                                        (change)="changeImg($any($event.target).files[0])"
                                        > -->
                                        <br>
                                        <br>
                                        <!-- <button type="button" (click)="updateProfilePicture()" [disabled]="!profilePicture" class="btn btn-success waves-eect waves-light m-r-10">
                                            <i class="fa fa-save"></i>
                                            Change profile picture
                                        </button> -->
                                    </div>
                                </div>
                            </div>
                      
                        </div>
                 
                        <!--/row-->
                
                        <!--/row-->
                    </div>
                    <hr>
                    <div class="form-actions">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="row">
                                    <div class="col-md-offset-3 col-md-9">
                                        <a routerLink="/dashboard/doctors">
                                        <button type="button" class="btn btn-secondary">Cancel</button>
                                    </a>
                                        &nbsp;
                                        <button type="submit" class="btn btn-primary"
                                        [disabled]="doctorForm.invalid"
                                        >Save</button>
                             
                                    </div>
                                </div>
                            </div>
                            <div class="col-md-6"> </div>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
