<div class="row">
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Profile</h4>
                <h6 class="card-subtitle">Settings</h6>
                <form class="form p-t-20"
                (ngSubmit)="updateProfile()"
                [formGroup]="profileForm"
                >
                    <div class="form-group">
                        <label for="exampleInputuname2">User Name</label>
                        <div class="input-group">
                            <input formControlName="name" type="text" class="form-control" id="exampleInputuname2" placeholder="Username">
                            <div class="input-group-addon"><i class="ti-user"></i></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail2">Email address</label>
                        <div class="input-group">
                            <input formControlName="email" type="email" class="form-control" id="exampleInputEmail2" placeholder="Enter email">
                            <div class="input-group-addon"><i class="ti-email"></i></div>
                        </div>
                    </div>
                
                    
                    <div class="text-left">
                        <button type="submit" [disabled]="profileForm.invalid" class="btn btn-success waves-effect waves-light m-r-10">Save changes</button>
                        
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-6">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Avatar</h4>
                <h6 class="card-subtitle">Profile picture</h6>
                <img src="" alt="">
                <input type="file">
                <br>
                <br>
                <button type="button" class="btn btn-success waves-eect waves-light m-r-10">
                    <i class="fa fa-save"></i>
                    Change profile picture
                </button>
            </div>
        </div>
    </div>

</div>
