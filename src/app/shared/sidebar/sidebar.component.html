   <!-- ============================================================== -->
        <!-- Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
        <aside class="left-sidebar">
            <!-- Sidebar scroll-->
            <div class="scroll-sidebar">
                <!-- Sidebar navigation-->
                <nav class="sidebar-nav">
                    <ul id="sidebarnav">
                        <li class="user-profile">
                            <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false"><img [src]="user.imgUrl" alt="user" /><span class="hide-menu">
                                {{user.name}} </span></a>
                            <ul aria-expanded="false" class="collapse">
                                <li><a routerLink="./profile"routerLinkActive="active">My Profile </a></li>
                                <li><a href="javascript:void()">My Balance</a></li>
                                <li><a href="javascript:void()">Inbox</a></li>
                                <li><a routerLink="account-settings"  >Account Setting</a></li>
                                <li><a (click)="logout()" class="cursor">Logout</a></li>
                            </ul>
                        </li>
                        <li class="nav-devider"></li>
                        <li class="nav-small-cap">PERSONAL</li>

                        <li *ngFor="let item of menuItems">
                             <a class="has-arrow waves-effect waves-dark" href="#" aria-expanded="false">
                                <i [class]="item.icon"></i>
                                <!-- <i class="{{item.icon}}"></i> -->
                                <span class="hide-menu">
                                    {{item.title}} 
                                    <span class="label label-rouded label-themecolor pull-right">
                                        {{item.submenu.length}}
                                    </span>
                                </span>
                            </a>
                            <ul aria-expanded="false" class="collapse">
                                <li *ngFor="let submenu of item.submenu">
                                    <a 
                                    [routerLink]="submenu.url" 
                                    routerLinkActive="active"
                                    [routerLinkActiveOptions]="{exact:true}"
                                    >{{submenu.title}} </a>
                                </li>
                                
                            </ul>
                        </li>
                       
                    </ul>
                </nav>
                <!-- End Sidebar navigation -->
            </div>
            <!-- End Sidebar scroll-->
        </aside>
        <!-- ============================================================== -->
        <!-- End Left Sidebar - style you can find in sidebar.scss  -->
        <!-- ============================================================== -->
